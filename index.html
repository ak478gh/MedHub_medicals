<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedHub Medicals</title>
    <script src="https://kit.fontawesome.com/4066364e3e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./src/styles/navbar.css">
</head>
<body>

    <div id="nav">
        <div id="top_nav">
            <div id="logo"><img src="https://www.1mg.com/images/tata_1mg_logo.svg" alt=""></div>
            <div id="menus">
                <div class="menus">MEDICINES</div>
                <div class="menus">LAB TESTS</div>
                <div class="menus">CONSULT DOCTORS</div>
                <div class="menus">COVID-19</div>
                <div class="menus">AYURVEDA</div>
                <div class="menus">CARE PLAN</div>
            </div>
            <div id="top_right">
                <div class="login fine">
                    <!-- Login | SignUp -->
                    <p>Login | SignUp</p>
                </div>
                <div class="fine">Offers</div>
                <i class="fa-solid fa-cart-shopping"></i>
                <div class="fine">Need Help?</div>

            </div>
        </div>
        <hr>
        <div id="mid_nav">
            <div id="search_bar">
                <div class="search">
                    <i class="fa fa-solid fa-location-dot"></i>
                    <input type="text" id="" placeholder="state">
                    <i class="fa fa-location-crosshairs"></i>
                </div>
                <div class="search" id="search">
                    <input type="text" id="" placeholder="Serch for Medicine and Health Products">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div id="quick_order">
                <p class="fine">QUICK BUY! Get 25% off on medicines*</p>
                <button id="quick_order_btn" >Quick order</button>
            </div>
        </div>
        <hr>
        <div id="bottom_nav">
            <div class="category">Health Resource Center</div>
            <div class="category">Vitamins & Nutrition</div>
            <div class="category">Diabetes</div>
            <div class="category">Heathcare Devices</div>
            <div class="category">Personal Care</div>
            <div class="category">Health Condition</div>
            <div class="category">Ayurveda Products</div>
            <div class="category">Homeopathy</div>
            <div class="category">Featured</div>
        </div>
    </div>

</body>
</html>
